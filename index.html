 <html>

 <head>
   <title>Wear Mask, Stay Safe</title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

   <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" type="text/css" href="style.css">
 </head>

 <body>
   <div class="container">

     <center>
       <h3 class="btn btn-warning heading">Wear Mask, Stay Safe
         <br>
         <span>&#x1F637;</span>
         <span>&#x26d4;</span>
       </h3>
       <br><br>

       <p style="font-size: 22px;">Take your selfie to generate prediction
         <br>
         <b style="color: green">Are you wearing a mask?</b>
         <br>
         <b style="color: red">Are you not wearing a mask?</b>
         <br>
       </p>

       <div class="col-md-4 col-sm-12 col-xs-12">
         <label>Webcam veiw - </label>
         <div id="camera"></div>
         <br><br>
         <button onclick="take_snapshot();" class="btn btn-warning">Capture Image</button>
       </div>

       <div class="col-md-4 col-sm-12 col-xs-12">
         <label>Prediction 1 - </label>
         <p class="emotion_name" id="result_emotion_name"></p>
         <p class="emoji" id="update_emoji"></p>
       </div>

       <div class="col-md-4 col-sm-12 col-xs-12">
         <label>Snapshot - </label>
         <div id="result"></div>
         <br><br>
         <button onclick="check();" class="btn btn-success">Predict mask status</button>
       </div>
     </center>

   </div>

   <script src="main.js"></script>

 </body>

 </html>
